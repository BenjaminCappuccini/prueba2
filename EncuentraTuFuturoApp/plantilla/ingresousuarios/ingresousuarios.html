<!DOCTYPE html>
<html>

<head>
  <title>Encuentra tu futuro üòÅ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">

  <link rel="stylesheet" href="{% static 'layout\styles\style.css' %}">

</head>

<body id="top">
  <div>
    <div class="Inicio">
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">


          <form method="post">

            {% csrf_token %}
            <div class="center">
              <br>
              <label for="chk" aria-hidden="true">Registro</label>
              <br>
              <br>
              <br>


              <label for="">Nombre:</label>
              <br>
              <input type="text" name="Nombre" required="True" minlength="4" maxlength="8">
              <br>
              <br>
              <label>Apellido:</label>
              <br>
              <br>
              <input type="text" name="Apellido" required="True" minlength="4" maxlength="8">
              <br>
              <br>
              <label>Email:</label>
              <br>
              <br>
              <input type="Email" name="correo" required="True" minlength="4" maxlength="30">
              <br>
              <br>
              <label>Contrase√±a:</label>
              <br>
              <br>
              <input type="password" name="Contrase√±a" required="True" minlength="4" maxlength="20">

              <button>Registrarse</button>

            </div>
          </form>

          {% if messages %}
            {% for msg in messages %}
            <b>{{ msg }}</b>
            {% endfor %}
          {% endif %}
        </div>
      </div>



    </div>
