<!DOCTYPE html>
<html>

<head>
  <title>Encuentra tu futuro 游때</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link href="{% static 'css\styles\layout.css' %}" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" href="{% static 'layout\styles\style.css' %}">

</head>

<body id="top">
   
        <div class="Inicio">
            <div class="main">
                <input type="checkbox" id="chk" aria-hidden="true">
                <div class="signup">
                    <form method="post" action="{% url 'ingresoadm' %}">
                        {% csrf_token %}
                        <label for="Nombreadm">Nombre:</label>
                        <input type="text" name="Nombreadm" required>
    
                        <label for="Apellidoadm">Apellido:</label>
                        <input type="text" name="Apellidoadm" required>
    
                        <label for="correoadm">Email:</label>
                        <input type="email" name="correoadm" required>
    
                        <label for="Contrase침aadm">Contrase침a:</label>
                        <input type="password" name="Contrase침aadm" required>
    
                        <input type="submit" value="Registrarse">
                    </form>
    
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
     
    </div>
    
  </div>
